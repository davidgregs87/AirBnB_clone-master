<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="filters">
        <div class="btn">
          <button>Search</button>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
          </div>
          <ul class="popover">
            <li>Tv</li>
            <li>Wifi</li>
            <li>Medicals</li>
            <li>Pool</li>
          </ul>
          <div class="locations">
            <h3>States</h3>
            <h4>New York, Texas...</h4>
          </div>
          <ul class="popover">
            <h2>California</h2>
            <ul>
              <li>Detriot</li>
              <li>Miami</li>
            </ul>
            <h2>Florida</h2>
            <ul>
              <li>North Carolina</li>
              <li>Chicago</li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
